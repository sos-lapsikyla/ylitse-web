            <form name="login">

                <img src="/static/icons/warning.svg" />
                <div localization-key="loginError"></div>
              </div>
              <label for="username"

                name="username"
                type="text"
                maxlength="100"
                placeholder=""

              <input id="password"
                name="password"
                type="password"
                maxlength="100"
                placeholder="" />
              <a href="#"
                localization-key="retrievePasswordLink"></a>
              <button id="submit"
                type="submit"
                localization-key="loginButton"></button>
            </form>

<!DOCTYPE html>
<html lang="fi">

  <head>
    <meta charset="utf-8" />
    <title localization-key="pageTitle"></title>
    <meta name="description"
      content="Ylitse web registration" />
    <meta name="author"
      content="SOS Children's Villages Finland" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"
      href="/static/styles/normalize.css" />
    <link rel="stylesheet"
      href="/static/styles/styles.css" />
    <link rel="stylesheet"
      href="/static/styles/fonts.css" />
    <link rel="stylesheet"
      href="/register/styles.css" />
  </head>

  <body>
    <main>
      <div id="language-buttons">
        <a id="fi-button"
          href="#">Suomeksi</a>
        <span class="separator"></span>
        <a id="en-button"
          href="#">In English</a>
      </div>
      </div>
      <form id="register-form"
        name="register">
        <h1 localization-key="registerTitle"></h1>
        <p>
          <span localization-key="description"></span>
          <a href="https://apuu.fi"
            localization-key="apuuLink"></a>
          <a href="https://apuu.fi">
            <img class="fi-alt-text"
              src="/static/icons/outsidelink.svg"
              alt="Siirry apuu.fi verkkosivulle." />
            <img class="en-alt-text"
              src="/static/icons/outsidelink.svg"
              alt="Visit the apuu.fi website." />
          </a>
        </p>
        <h2 localization-key="accountInfoTitle"></h2>
        <p localization-key="requiredFieldInfo"></p>
        <fieldset id="username-field">
          <label for="username">
            <span localization-key="usernameLabel"></span>
            <span class="align-right">
              <span class="tooltip">
                <img src="/static/icons/tooltip.svg" />
                <span class="tooltip-text"
                  localization-key="usernameTooltip">
                </span>
              </span>
            </span>
          </label>
          <input id="username"
            name="username"
            type="text"
            maxlength="100"
            minlength="2"
            pattern=".{2,100}"
            onblur="checkInput('username')"
            required />
          <label class="error-message">
            <img src="/static/icons/warning.svg" />
            <span id="too-short-message"
              localization-key="usernameTooShortError">
            </span>
            <span id="taken-message"
              localization-key="usernameTakenError">
            </span>
            <span id="try-again-message"
              localization-key="tryAgainMessage">
            </span>
          </label>
        </fieldset>
        <fieldset id="password-field">
          <label for="password">
            <span localization-key="passwordLabel"></span>
            <span class="align-right">
              <button id="show-password"
                class="password-toggle"
                type="button"
                onclick="togglePassword('password', true)"
                localization-key="showPassword">
              </button>
              <button id="hide-password"
                class="password-toggle"
                type="button"
                onclick="togglePassword('password', false)"
                localization-key="hidePassword">
              </button>
              <span class="tooltip">
                <img src="/static/icons/tooltip.svg" />
                <span class="tooltip-text"
                  localization-key="passwordTooltip">
                </span>
              </span>
            </span>
          </label>
          <input id="password"
            name="password"
            type="password"
            maxlength="100"
            minlength="8"
            pattern=".{8,100}"
            onblur="checkInput('password')"
            required />
          <label class="error-message">
            <img src="/static/icons/warning.svg" />
            <span localization-key="passwordTooShortError" />
          </label>
        </fieldset>
        <fieldset id="password-confirmation-field">
          <label for="password-confirmation">
            <span localization-key="passwordConfirmationLabel"></span>
            <span class="align-right">
              <button id="show-password-confirmation"
                class="password-toggle"
                type="button"
                onclick="togglePassword('password-confirmation', true)"
                localization-key="showPassword">
              </button>
              <button id="hide-password-confirmation"
                class="password-toggle"
                type="button"
                onclick="togglePassword('password-confirmation', false)"
                localization-key="hidePassword">
              </button>
              <span class="tooltip">
                <img src="/static/icons/tooltip.svg" />
                <span class="tooltip-text"
                  localization-key="passwordTooltip">
                </span>
              </span>
            </span>
          </label>
          <input id="password-confirmation"
            name="password-confirmation"
            type="password"
            maxlength="100"
            onblur="checkInput('password-confirmation')"
            required />
          <label class="error-message">
            <img src="/static/icons/warning.svg" />
            <span localization-key="passwordsDontMatchError" />
          </label>
        </fieldset>
        <fieldset id="email-field">
          <label for="email"
            localization-key="emailLabel"></label>
          <input id="email"
            name="email"
            type="email"
            maxlength="200"
            onblur="checkInput('email')" />
          <label class="error-message">
            <img src="/static/icons/warning.svg" />
            <span localization-key="emailError">
            </span>
          </label>
          <p class="field-info"
            localization-key="emailFieldInfo">
          </p>
        </fieldset>
        <fieldset id="display-name-field">
          <label for="display-name">
            <span localization-key="displayNameLabel"></span>
            <span class="align-right">
              <span class="tooltip">
                <img src="/static/icons/tooltip.svg" />
                <span class="tooltip-text"
                  localization-key="displayNameTooltip">
                </span>
              </span>
            </span>
          </label>
          <input id="display-name"
            name="display-name"
            type="text"
            maxlength="30"
            minlength="2"
            pattern=".{2,30}"
            onblur="checkInput('display-name')"
            required />
          <label class="error-message">
            <img src="/static/icons/warning.svg" />
            <span localization-key="displayNameTooShortError" />
          </label>
          <p class="field-info"
            localization-key="displayNameFieldInfo">
          </p>
        </fieldset>
        <h2 localization-key="privacyTitle"></h2>
        <section>
          <p localization-key="privacyParagraph1">
          </p>
          <p localization-key="privacyParagraph2">
          </p>
          <p>
            <span localization-key="privacyParagraph3"></span>
            <a href="https://www.sos-lapsikyla.fi/wp-content/uploads/2021/02/Ylitse_MentorApp_kayttyoehdot_tietosuojaseloste.pdf"
              localization-key="privacyPolicyLink">
            </a>
            <a
              href="https://www.sos-lapsikyla.fi/wp-content/uploads/2021/02/Ylitse_MentorApp_kayttyoehdot_tietosuojaseloste.pdf">
              <img class="fi-alt-text"
                src="/static/icons/outsidelink.svg"
                alt="Lataa tietosuojaseloste." />
              <img class="en-alt-text"
                src="/static/icons/outsidelink.svg"
                alt="Download privacy policy." />
            </a>
          </p>
        </section>
        <fieldset class="switch-line">
          <label class="switch"
            tabindex="0">
            <input id="required-age"
              type="checkbox"
              onchange="checkForm()"
              required />
            <span class="slider" />
          </label>
          <label for="required-age"
            class="switch-label"
            localization-key="requiredAgeSwitch">
          </label>
        </fieldset>
        <fieldset class="switch-line">
          <label class="switch"
            tabindex="0">
            <input id="privacy-consent"
              type="checkbox"
              onchange="checkForm()"
              required />
            <span class="slider" />
          </label>
          <label for="privacy-consent"
            class="switch-label"
            localization-key="privacyConsentSwitch">
          </label>
        </fieldset>
        <button id="submit"
          type="submit"
          disabled
          localization-key="registerButton" />
        <label for="submit"
          class="error-message"
          localization-key="submitError">
        </label>
      </form>
      <div class="footer">
        <h3 localization-key="footer"></h3>
      </div>
    </main>
    <script src="index.js"></script>
    <script src="../localization.js"></script>
  </body>

</html>

name: Deploy master

on:
  push:
    branches:
      - master

jobs:
  test:
    uses: ./.github/workflows/test.yml
    secrets: inherit

  deploy:
    runs-on: ubuntu-22.04
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Deploy
        run: >
          curl --fail-with-body -X POST -F token=${{ secrets.DEPLOYMENT_TOKEN }}
          -F ref=master -F "variables[SERVICE]=webui2"
          ${{ secrets.DEPLOYMENT_URL }}
